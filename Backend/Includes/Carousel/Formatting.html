<style type="text/css">
    
    .carousel, .carousel > .crs-slide, .carousel > .crs-slide > div { box-sizing:border-box; }
    
    .carousel { 
        overflow:hidden; 
        position:relative; 
        border-radius:5px;
        -moz-border-radius:5px;
        -webkit-border-radius:5px;        
    }
    
    .carousel > .crs-slide { display:block; z-index:1; position:absolute; }
    
    .carousel > .crs-slide > div { padding:0.5rem; }
    .carousel > .crs-slide > img,
    .carousel > .crs-slide > div 
        { position:absolute; width:100%; overflow:hidden; }
    
    
    
    /** Differential **/
    .carousel.OHP, 
    .carousel.OHP > .crs-slide
        { width:595px; max-width:595px; height:265px; max-height:265px; }    
    
    .carousel.MyBooker, 
    .carousel.MyBooker > .crs-slide
        { width:322px; max-width:322px; height:406px; max-height:406px; }
    
    .carousel.BRPYB,
    .carousel.BRPYB > .crs-slide
        { width:309px; max-width:309px; height:407px; max-height:407px; }
    
    .carousel.LargePrice, 
    .carousel.LargePrice > .crs-slide
        { width:278px; max-width:278px; height:407px; max-height:407px; }
    
    .carousel.SmallPrice, 
    .carousel.SmallPrice > .crs-slide
        { width:309px; max-width:309px; height:201px; max-height:201px; }
    
    
    
    /** Standard Formatting **/
    .carousel > .crs-slide > div > h1 { font-size:22px; }
    .carousel > .crs-slide > div > p { font-size:13px; }
    .carousel > .crs-slide > div > h1, 
    .carousel > .crs-slide > div > p
        { margin:0; padding:0; }
    
    .carousel > .crs-slide > .crs-color-light { background:#fff; opacity:0.8; color:#000; }
    .carousel > .crs-slide > .crs-color-dark { background:#000; opacity:0.8; color:#fff; }
    
    .carousel > .crs-slide .crs-location-top { position:absolute; top:0; }
    .carousel > .crs-slide .crs-location-bottom { position:absolute; bottom:0; }
    .carousel > .crs-slide .crs-location-left { text-align:left; }
    .carousel > .crs-slide .crs-location-right { text-align:right; }
    
    .carousel > .crs-button { position:absolute; top:50%; margin-top:-20px; z-index:100000; padding:1em; }
    .carousel > .crs-button-left  { left:0; }
    .carousel > .crs-button-right { right:0; }
    
    .crs-off { display:none; visibility:hidden; opacity:0; }
    
    .crs-controls 
    {
        width:100px;
        position:absolute; 
        bottom:5px;
        margin:0;
        right:5px;
        text-align:right; 
        z-Index:300000;
    }
    .crs-controls > a { 
        display:inline;
        font-size:11px; font-weight:bold; color:#444;
        background:#fff;
        padding:2px;
        text-decoration:none;
        opacity:0.8;
        -webkit-border-radius:3px;
        -moz-border-radius:3px;
        border-radius:3px;
    }
    #carousel-play { display:none; }
    
    h1.title-h1 { margin:0; margin-bottom:15px; font-weight:normal; font-size:25px; }
    
</style>


<script> 
    
    
    $(document).ready(function () {
        
        //var slides = document.querySelectorAll("#carousel > div");    // Only works on new browsers
        var carousel = document.getElementById('carousel');
        var carousel_nodes    = carousel.childNodes;
        var carousel_slides   = [];
        var caroucel_zinx     = 5000;
        var carousel_slide_id = 0;
        
        // Put all slides into order
        for (var i = 0; i<carousel_nodes.length; i++) {
           
            // If the element is a division then action
            if (carousel_nodes[i].nodeName == "DIV") {
                                
                // Action slide
                x = caroucel_zinx - (i * 3);
                carousel_nodes[i].style.zIndex = x;
                
                // Add element into slides array
                carousel_slides.push(carousel_nodes[i]);
            }
            
        }
        
        // Reset variables
        carousel_slide_id = 1;
        caroucel_zinx = 10000;
        
        // Kick off loop
        setInterval(transition_slide, 6000);
        
        // Transition function
        function transition_slide () {
            
            // If paused skip
            if (carousel.getAttribute("data-status") == "0") { return; }
            
            // Increment zinx
            caroucel_zinx = caroucel_zinx + 50;
            
            // If slide at end, then restart
            if (carousel_slide_id == carousel_slides.length) { carousel_slide_id = 0; }
            
            // Set selected slide to top
            carousel_slides[carousel_slide_id].style.zIndex = caroucel_zinx;
            
            // Transition slide in
            carousel_slides[carousel_slide_id].style.display = 'none';
            $(carousel_slides[carousel_slide_id]).fadeIn("slow");
            
            // Increment slide id
            carousel_slide_id = (parseInt(carousel_slide_id) + 1);
        }
        
    });
    
    // Pause/Play carousel
    function change_carousel_status (status) {
        var carousel_status = document.getElementById('carousel').setAttribute("data-status", status);
        var carousel_play = document.getElementById('carousel-play');
        var carousel_pause = document.getElementById('carousel-pause');
        
        if (status == 1) {
            carousel_play.style.display = 'none';
            carousel_pause.style.display = 'inline';
        } else {
            carousel_play.style.display = 'inline';
            carousel_pause.style.display = 'none';
        }
    }
</script>
